     <!---Footer-->
     <footer>
        <div class="clock" id='time'></div>       
        <div id='D_M_Y'></div>    
        <!--Show Time Script-->
           <script>
          setInterval(function() {
              let date = new Date();
              let hrs = date.getHours();
              let min = date.getMinutes();
              let sec = date.getSeconds();
              
              min = SecondsLoop(min);
              sec = SecondsLoop(sec);
      
              // Show time and date.
              document.getElementById('time').innerHTML = hrs + ':' + min + ':' + sec;
              document.getElementById('D_M_Y').innerHTML = date.toDateString();
             
          });
          
          let SecondsLoop = (time_type) => {
              if (time_type < 10) {
                  time_type = '0' + time_type;
              }
              return time_type;
          }
      </script>
